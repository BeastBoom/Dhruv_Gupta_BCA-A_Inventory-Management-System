      <li><a href="products.html"><span>ğŸ“¦</span><span class="menu-text">Products</span></a></li>

      <li><a href="vendors.html"><span>ğŸ­</span><span class="menu-text">Vendors</span></a></li>

      <li><a href="alerts.html"><span>âš ï¸</span><span class="menu-text">Alerts</span></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <header>
      <h1>Reorder Alerts</h1>
      <button id="theme-toggle">ğŸŒ™</button>
    </header>

    <section class="alerts-management">
      <div class="header-actions">
        <button class="btn btn-add" onclick="openAlertModal()">+ Add Alert</button>
      </div>
      <div class="table-container">
        <table class="alerts-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Vendor</th>
              <th>Threshold Qty</th>
              <th>Last Notified</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="alertsTableBody">
            <!-- rows inserted by JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Add/Edit Alert Modal -->
    <div id="alertModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAlertModal()">&times;</span>
        <h2 id="alertModalTitle">Add Alert</h2>
        <form id="alertForm">
          <div class="form-group">
            <label for="alertProductSelect">Product:</label>
            <select id="alertProductSelect" required>
              <option value="">Select Product</option>
            </select>
          </div>
          <div class="form-group">
            <label for="alertVendorSelect">Vendor:</label>
            <select id="alertVendorSelect" required>
              <option value="">Select Vendor</option>
            </select>
          </div>          
          <div class="form-group">
            <label for="alertThreshold">Threshold Quantity:</label>
            <input type="number" id="alertThreshold" min="1" required>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-cancel" onclick="closeAlertModal()">Cancel</button>
            <button type="submit" class="btn btn-save">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../static/alerts.js"></script>
</body>
</html>
