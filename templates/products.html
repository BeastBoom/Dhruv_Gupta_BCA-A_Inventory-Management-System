      referrerpolicy="no-referrer"
    />

          <a href="categories.html"
            ><span>📂</span><span class="menu-text">Categories</span></a

          <a href="orders.html"

        </li>
      </ul>

    <div class="main-content" id="main-content">
      <header>
        <h1>Product Management</h1>
        <button id="theme-toggle">🌙</button>
      </header>

      <section class="product-management">
        <div class="header-actions">
          <button class="btn btn-add" onclick="openProductModal()">
            + Add Product
          </button>
        </div>

        <div class="table-container">
          <table class="product-table">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
            </thead>
            <!-- Remove sample data rows. The table body will be populated dynamically from the database -->
            <tbody id="productTableBody"></tbody>
          </table>
        </div>
      </section>

      <!-- Product Modal -->
      <div id="productModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeProductModal()">&times;</span>
          <h2 id="modalTitle">Add New Product</h2>
          <form id="productForm">
            <div class="form-group">
              <label for="productName">Product Name:</label>
              <input type="text" id="productName" name="productName" required />
            </div>
            <div class="form-group">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" name="quantity" required />
            </div>
            <div class="form-group">
              <label for="price">Price ($):</label>
              <input
                type="number"
                step="0.01"
                id="price"
                name="price"
                required
              />
            </div>
            <div class="form-group">
              <label for="categorySelect">Category:</label>
              <select id="categorySelect" name="categorySelect" required>
                <option value="">Select Category</option>
                <!-- Options will be populated dynamically -->
              </select>
            </div>
            <div class="form-actions">
              <button
                type="button"
                class="btn btn-cancel"
                onclick="closeProductModal()"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-save">Save Product</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Product History Modal -->
      <div id="historyModal" class="modal">
        <div class="modal-content">
          <span class="close" id="historyModalClose">&times;</span>
          <h2>Product History</h2>
          <div id="historyContent">
            <!-- History records will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script src="../static/script.js"></script>
    <script src="../static/product.js"></script>
  </body>
