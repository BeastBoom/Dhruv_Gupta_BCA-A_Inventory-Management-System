<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../static/styles.css" />
    <!-- Chart.js File -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  </head>
  <body>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <img src="../images/logo.png" alt="Your Logo" id = "logo-image">
        <!-- <span class="logo-text">YourBrand</span> -->
      </div>
      <button class="menu-toggle" id="menu-toggle">☰</button>
      <ul>
        <li><a href="dashboard.html"><span>🏠</span><span class="menu-text">Overview</span></a></li>
        <li><a href="products.html"><span>📦</span><span class="menu-text">Products</span></a></li>
        <li><a href="categories.html"><span>📂</span><span class="menu-text">Categories</span></a></li>
        <li><a href="orders.html"><span>📝</span><span class="menu-text">Orders</span></a></li>
        <li><a href="vendors.html"><span>🏭</span><span class="menu-text">Vendors</span></a></li>
        <li><a href="customers.html"><span>👥</span><span class="menu-text">Customers</span></a></li>
        <li><a href="#"><span>📜</span><span class="menu-text">Licenses</span></a></li>
        <li><a href="#"><span>📧</span><span class="menu-text">Emails</span></a></li>
        <li><a href="#"><span>📊</span><span class="menu-text">Reports</span></a></li>
        <li><a href="#"><span>🎨</span><span class="menu-text">Design</span></a></li>
        <li><a href="#"><span>⚙️</span><span class="menu-text">Settings</span></a></li>
      </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="main-content">
      <header>
        <h1>Dashboard</h1>
        <button id="theme-toggle">🌙</button>
      </header>

      <!-- Metrics Section -->
      <section class="overview-metrics">
        <div class="box-back" id="total-stock">
          <h3>Total Stock</h3>
          <p id="stock-value">0</p>
        </div>
        <div class="box-back" id="total-customers">
          <h3>Total Customers</h3>
          <p id="customer-value">0</p>
        </div>
        <div class="box-back" id="total-sales">
          <h3>Total Sales</h3>
          <p id="sales-value">$0.00</p>
        </div>
        <div class="box-back" id="total-categories">
          <h3>Total Categories</h3>
          <p id="category-value">0</p>
        </div>
      </section>

      <!-- Charts Section -->
      <section class="overview-charts">
        <canvas id="chart1"></canvas>
        <canvas id="chart2"></canvas>
        <canvas id="chart3"></canvas>
        <canvas id="chart4"></canvas>
      </section>
    </div>

    <script src="../static/script.js"></script>
  </body>
</html>
