  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <header>
      <h1>Vendors Management</h1>
      <button id="theme-toggle">ğŸŒ™</button>
    </header>
    <section class="vendors-management">
      <div class="header-actions">
        <button class="btn btn-add" onclick="openVendorModal()">+ Add Vendor</button>
      </div>
      <div class="table-container">
        <table class="vendors-table">
          <thead>
            <tr>
              <th>Vendor Name</th>
              <th>Email</th>
              <th>Supply Area</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="vendorsTableBody"></tbody>
        </table>
      </div>
    </section>
    
    <!-- Vendor Modal -->
    <div id="vendorModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeVendorModal()">&times;</span>
        <h2 id="vendorModalTitle">Add New Vendor</h2>
        <form id="vendorForm">
          <div class="form-group">
            <label for="vendorName">Vendor Name:</label>
            <input type="text" id="vendorName" name="vendorName" required>
          </div>
          <div class="form-group">
            <label for="vendorEmail">Email:</label>
            <input type="email" id="vendorEmail" name="vendorEmail">
          </div>
          <div class="form-group">
            <label for="vendorSupply">Supply Area:</label>
            <input type="text" id="vendorSupply" name="vendorSupply">
          </div>
          <div class="form-group">
            <label for="vendorPhone">Phone:</label>
            <input type="text" id="vendorPhone" name="vendorPhone" placeholder="+91XXXXXXXXXX">
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-cancel" onclick="closeVendorModal()">Cancel</button>
            <button type="submit" class="btn btn-save">Save Vendor</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../static/vendors.js"></script>
