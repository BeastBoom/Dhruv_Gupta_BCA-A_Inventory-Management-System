<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="../static/auth.css" />
    <script defer src="../static/auth.js"></script>
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form sign-up">
        <form action="#" id="signup-form">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="email" id="signup-email" placeholder="Email" />
          <input type="text" id="signup-username" placeholder="Username" />
          <div class="input-group">
			<input type="password" id="signup-password" placeholder="Password" />
			<span class="password-toggle" id="signup-toggle"><i class="fa fa-eye"></i></span>
		  </div>
		  <div class="input-group">
			<input type="password" id="signup-confirm-password" placeholder="Confirm Password" />
			<span class="password-toggle" id="signup-confirm-toggle"><i class="fa fa-eye"></i></span>
		  </div>		  
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form sign-in">
        <form action="#" id="login-form">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="text" id="login-username" placeholder="Username" />
          <div class="input-group">
			<input type="password" id="login-password" placeholder="Password" />
			<span class="password-toggle" id="login-toggle"><i class="fa fa-eye"></i></span>
		  </div>		  
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <div id="verificationModal" class="modal">
      <div class="modal-content">
        <form id="verificationForm">
          <h2>Enter Verification Code</h2>
          <input id="verificationCodeInput" type="text"  maxlength="6" placeholder="6-digit code"required />
          <button type="submit" class="btn btn-save">Verify</button>
          <p id="resendInfo">Haven't recived it?<button type="button" id="resendCodeBtn" class="btn btn-add">Resend Code</button></p>
        </form>
      </div>
    </div>    
  </body>
</html>
