<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="static/signup.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Rubik+Wet+Paint&display=swap"
    rel="stylesheet"
  />

  <script defer src="auth.js"></script>
</head>
<body>
  <div class="head">
    <h1>Signup</h1>
    <hr />
  </div>
  <div class="container glass">
    <br />
    <form id="signupForm">

      <div class="text">
        <p>Email :</p>
      </div>

      <div class="box-input">
        <div class="border">
          <input
            id="signup-email"
            type="email"
            name="email"
            class="input"
            placeholder="Email"
            required
          />
        </div>
      </div>
      
      <div class="text">
        <p>Username :</p>
      </div>

      <div class="box-input">
        
        <div class="border">
          <input
            id="signup-username"
            type="text"
            name="username"
            class="input"
            placeholder="Username"
            required
          />
        </div>
      </div>

      <div class="text">
        <p>Password :</p>
      </div>

      <div class="box-input">
        <div class="border">
          <input
            id="signup-password"
            type="password"
            name="password"
            class="input"
            placeholder="Password"
            required
          />
        </div>
      </div>

      <div class="text">
        <p>Confirm Password :</p>
      </div>
      <div class="box-input">
        <div class="border">
          <input id="signup-confirm-Password" type="password" name="confirmPassword" class="input" placeholder="Confirm Password" required />
        </div>
      </div>

     <div class = "login"> 
      <button type="submit">
        <p>Signup</p>
      </button>
    </div>


      <div class="box-input">
        
        <p class="signup">You have an account? <a id = "page" href="index.html"> Login</a></p>  
      </div>

   
</body>
</html>
